name: Deploy to EC2

on:
  push:
    branches: [main, KKRYOUN]
  workflow_dispatch:  # 수동 실행 가능

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/amazing-korean-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/amazing-korean-api/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/amazing-korean-api

            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE }}:latest

            # Update .env.prod
            cat > .env.prod << 'EOF'
            DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            DOMAIN=amazingkorean.net
            CORS_ORIGINS=https://amazingkorean.net,https://www.amazingkorean.net
            FRONTEND_URL=https://amazingkorean.net
            ENCRYPTION_KEY_V1=${{ secrets.ENCRYPTION_KEY_V1 }}
            HMAC_KEY=${{ secrets.HMAC_KEY }}
            ENCRYPTION_CURRENT_VERSION=1
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=https://api.amazingkorean.net/auth/google/callback
            EMAIL_FROM_ADDRESS=noreply@amazingkorean.net
            ADMIN_IP_ALLOWLIST=
            EMAIL_PROVIDER=resend
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            EOF

            # Restart containers
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d

            # Cleanup old images
            docker image prune -f
