services:
  api:
    image: ${DOCKER_IMAGE:-amazing-korean-api}:latest
    container_name: amk-api
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/amazing_korean_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TTL_MIN: 15
      REFRESH_TTL_DAYS: 30
      REFRESH_COOKIE_NAME: ak_refresh
      REFRESH_COOKIE_DOMAIN: ${DOMAIN}
      REFRESH_COOKIE_SECURE: "true"
      REFRESH_COOKIE_SAMESITE: Lax
      BIND_ADDR: 0.0.0.0:3000
      ENABLE_DOCS: 0
      RATE_LIMIT_LOGIN_WINDOW_SEC: 900
      RATE_LIMIT_LOGIN_MAX: 10
      RATE_LIMIT_STUDY_WINDOW_SEC: 60
      RATE_LIMIT_STUDY_MAX: 30
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENCRYPTION_KEY_V1: ${ENCRYPTION_KEY_V1}
      ENCRYPTION_CURRENT_VERSION: ${ENCRYPTION_CURRENT_VERSION:-1}
      HMAC_KEY: ${HMAC_KEY}
      APP_ENV: production
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      OAUTH_STATE_TTL_SEC: ${OAUTH_STATE_TTL_SEC:-300}
      FRONTEND_URL: ${FRONTEND_URL}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-none}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}
      ADMIN_IP_ALLOWLIST: ${ADMIN_IP_ALLOWLIST:-}
      TRANSLATE_PROVIDER: ${TRANSLATE_PROVIDER:-none}
      GOOGLE_TRANSLATE_API_KEY: ${GOOGLE_TRANSLATE_API_KEY:-}
      GOOGLE_TRANSLATE_PROJECT_ID: ${GOOGLE_TRANSLATE_PROJECT_ID:-}
      PAYMENT_PROVIDER: ${PAYMENT_PROVIDER:-none}
      PADDLE_API_KEY: ${PADDLE_API_KEY:-}
      PADDLE_CLIENT_TOKEN: ${PADDLE_CLIENT_TOKEN:-}
      PADDLE_SANDBOX: ${PADDLE_SANDBOX:-true}
      PADDLE_WEBHOOK_SECRET: ${PADDLE_WEBHOOK_SECRET:-}
      PADDLE_PRODUCT_ID: ${PADDLE_PRODUCT_ID:-}
      PADDLE_PRICE_MONTH_1: ${PADDLE_PRICE_MONTH_1:-}
      PADDLE_PRICE_MONTH_3: ${PADDLE_PRICE_MONTH_3:-}
      PADDLE_PRICE_MONTH_6: ${PADDLE_PRICE_MONTH_6:-}
      PADDLE_PRICE_MONTH_12: ${PADDLE_PRICE_MONTH_12:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - amk-network

  db:
    image: postgres:16
    container_name: amk-pg
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: amazing_korean_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - amk-network

  redis:
    image: redis:7
    container_name: amk-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - amk-network

  nginx:
    image: nginx:alpine
    container_name: amk-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - amk-network

  certbot:
    image: certbot/certbot
    container_name: amk-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  amk-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: